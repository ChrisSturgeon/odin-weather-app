<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script defer src="bundle.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=Average+Sans&family=Raleway:wght@400;700;900&display=swap"

      <h1>Weather Forecast</h1>

        </form>
        <button id="getBtn">Go</button>
        <p id="errorBox"></p>
      </div>
    </div>

    <div id="main">
      <div id="mainHeader">
      </div>
      <div id="mainBody"></div>
    </div>

    <div class="footer">
      <p>
        Image Credit:

          >Vecteezy</a
        >
      </p>
    </div>
  </body>
